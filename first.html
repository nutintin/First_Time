    // You can also use "$(window).load(function() {"
    $(function () {

      // Slideshow 1

      });

			</div>
		</div>
		<script>
		$(function() {
			var pull 		= $('#pull');
				menu 		= $('nav ul');
				menuHeight	= menu.height();

			$(pull).on('click', function(e) {
				e.preventDefault();
				menu.slideToggle();
			});

			$(window).resize(function(){
        		var w = $(window).width();
        		if(w > 320 && menu.is(':hidden')) {
        			menu.removeAttr('style');
        		}
    		});
		});
		</script>
		<nav class="clearfix">

				</ul>
				<a href="#" id="pull">Menu</a>
			</nav>

			</div>
